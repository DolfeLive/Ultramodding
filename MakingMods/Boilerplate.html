<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraModding wiki</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="sidebar"></div>
    
    <div class="content">
        <div class="top-menu">
            <div class="os-selector">
                <select id="osSelect">
                    <option value="windows">Windows</option>
                    <option value="mac">MacOS</option>
                    <option value="linux">Linux</option>
                </select>
            </div>
        </div>
        
        <div class="textbox">
            
            <div class="text">
                <p>Text</p>
            </div>
            
            <div class="OSSpesific">
                <!-- Windows Content -->
                <div class="os-content" data-os="windows">
                    <h2>Windows Instruction</h2>
                    <p>Binbows</p>
                </div>
                <!-- Mac Content -->
                <div class="os-content" data-os="mac">
                    <h2>Mac Instruction</h2>
                    <p>Maccle</p>
                </div>
                <!-- Linux Content -->
                <div class="os-content" data-os="linux">
                    <h2>Linux Instruction</h2>
                    <p>Limnux</p>
                </div>
            </div>
            
            
            
        </div>
    </div>
    
    <script src="../script.js"></script>
    <script src="../os-switcher.js"></script>
</body>
</html>
